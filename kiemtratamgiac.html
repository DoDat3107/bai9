<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập vào cạnh a:");
        let b = +prompt("Nhập vào cạnh b:");
        let c = +prompt("Nhập vào cạnh c:");

        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c && b + c > a && a + c > b) {
                alert("Đây là 3 cạnh của 1 tam giác.");}
            else {
                alert("Đây không phải 3 cạnh của 1 tam giác.");
            }
        }
        else {
            alert("Vui lòng nhập các giá trị dương.");
        }
    </script>
</body>

</html>
