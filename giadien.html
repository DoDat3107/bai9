<body>
    <script>
    let a =+prompt("nhập số điện:")
    if(a>0&&a<50){
        let h= a*3500
        alert("giá tiền điện *3.500 1 số là="+h)
        
    }
    if(a>50){
        let h= a*4500
        alert("giá tiền điện *4.500 1 số là="+h)}
    
    else(!isNaN(a))(
        alert("hãy nhập đúng số điện")
    )
    </script>
</body>
